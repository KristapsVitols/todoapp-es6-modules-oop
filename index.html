<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDo ES6 Modules</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="corner-top"></div>
		<h1 class="main-heading"><span class="main-heading-color">T</span>o<span class="main-heading-color">D</span>o</h1>
		<div class="add-task-container">
			<input type="text" id="task" placeholder="I need to..." class="add-task-input">
			<i class="fa fa-plus add-task-button" aria-hidden="true" title="Add Task"></i>
		</div>
		<img src="assets/images/arrow-down-2.png" alt="arrow down" class="arrow">
		<ul class="task-list">
			<li>
				Wash dishes
				<div class="icons">
					<i class="fa fa-check complete" aria-hidden="true"></i>
					<i class="fa fa-trash-o delete" title="Delete" aria-hidden="true"></i>
				</div>
			</li>
			<li>
				Take a shower
				<div class="icons">
					<i class="fa fa-check complete" title="Completed" aria-hidden="true"></i>
					<i class="fa fa-trash-o delete" title="Delete" aria-hidden="true"></i>
				</div>
			</li>
			<li>
				Read a book
				<div class="icons">
					<i class="fa fa-check complete" title="Completed" aria-hidden="true"></i>
					<i class="fa fa-trash-o delete" title="Delete" aria-hidden="true"></i>
				</div>
			</li>
		</ul>
		<div class="corner-bottom"></div>
	</div>
	<script src="./build/app.bundle.js"></script>
</body>
</html>
